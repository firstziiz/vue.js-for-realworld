<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS for Realworld</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{name}}</p>

    <input type="text" v-model="name">
  </div>
<script>

  new Vue({
    el: '#app',
    data() {
      return {
        name: "KS"
      }
    }
  })

</script>
</body>
</html>
